<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sns-post-box</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <section class="post">
                    <header>Create Post</header>
                    <form action="#">
                        <div class="content">
                            <img src="./icons/logo.png" alt="" srcset="" />
                            <div class="details">
                                <p>SNS</p>
                                <div class="privacy">
                                    <i class="fas fa-user-friends"></i>
                                    <span>Friends</span>
                                    <i class="fas fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <textarea placeholder="What's on your mind" name="" id="" cols="30" rows="10"></textarea>
                        <div class="theme-emoji">
                            <img src="./icons/theme.svg" alt="" />
                            <img src="./icons/smile.svg" alt="" />
                        </div>
                        <div class="options">
                            <p>Add to Your Post</p>
                            <ul class="list">
                                <li><img src="./icons/gallery.svg" alt="" /></li>
                                <li><img src="./icons/tag.svg" alt="" /></li>
                                <li><img src="./icons/emoji.svg" alt="" /></li>
                                <li><img src="./icons/mic.svg" alt="" /></li>
                                <li><img src="./icons/more.svg" alt="" /></li>
                            </ul>
                        </div>
                        <button>Post</button>
                    </form>
                </section>
            </div>
        </div>
    </body>
</html>
